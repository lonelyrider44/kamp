<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Hoteli
                            <!-- <button mat-mini-fab aria-label="Example icon button with a delete icon" class="pull-right" routerLink="unos">
                                <mat-icon>add</mat-icon>
                              </button> -->
                        </h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">
                        <div class="row border-bottom mb-2">
                            <div class="col-12">
                                <mat-form-field appearance="standard" class="pull-right col-md-3">
                                    <mat-select #smena [(ngModel)]="smena_id" placeholder="Izaberite smenu">
                                        <mat-option *ngFor="let smena of smene" [value]="smena.id">{{smena.naziv}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field appearance="standard" class="pull-right col-md-3">
                                    <mat-select #kamp [(ngModel)]="kamp_id" placeholder="Izaberite kamp" (selectionChange)="kamp_selected($event)">
                                        <mat-option *ngFor="let kamp of kampovi" [value]="kamp.id">{{kamp.naziv}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <app-hotel-datatable [kamp_id]="kamp_id" [smena_id]="smena_id"></app-hotel-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
