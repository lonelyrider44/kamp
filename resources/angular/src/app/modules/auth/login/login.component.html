<div class="bg-gray-200">
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('https://kampvanjegrbica.rs/wp-content/uploads/2021/10/1633803130050-1.jpg'); background-size:cover;">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-12 mx-auto">
                        <!-- <p class="text-center text-white text-sm text-lg-start">
                            Ukoliko ste već bili učesnik kampa Vanje Grbića prijavljujete se sa email adresom koja je bila navedena u prijavi. Šifra Vam je stigla na email. Ukoliko nije ili ne možete da se prijavite ne pravite novi nalog nego kontaktirajte koordinatora kampa.
                        </p> -->
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header">

                            </div>
                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="submitForm()" (keyup.enter)="submitForm()" novalidate>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Elektronska pošta" formControlName="email" [errorStateMatcher]="matcher">
                                                <mat-error *ngIf="loginForm.get('email')?.errors?.serverError">
                                                    {{ loginForm.get("email")?.errors?.serverError }}
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <input matInput type="password" placeholder="Šifra" formControlName="password" [errorStateMatcher]="matcher">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="form-check form-switch d-flex align-items-center mb-3">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label mb-0 ms-2" for="rememberMe">Zapamti me</label>
                                    </div>
                                    <button mat-raised-button type="button" class="btn bg-gradient-primary w-100" (click)="submitForm()">Prijavi se</button>
                                    <div class="clearfix"></div>
                                    <p class="mt-1 text-sm text-center">
                                        Prvi put se prijavljujete za kamp?
                                        <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Napravi nalog</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
