<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">Complete your profile {{ previousUrl }}</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" (keyup.enter)="submitForm()" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="loginForm.get('email')?.errors?.serverError">
                                            {{ loginForm.get("email")?.errors?.serverError }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" placeholder="password" formControlName="password" [errorStateMatcher]="matcher">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="submitForm()">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
